<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Iframes</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Entendedno sobre iframes</h1>
    <p>
        Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" width="500" scolling="no">Curso em Video
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe> 
        para aprender a programar
    </p>
    <p>
        O repositótio do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500" height="500">
            no <a href="https://gustavoguanabara.github.io" target="_blank"></a>
        </iframe>
        é bem legal
    </p>
</body>
</html>
