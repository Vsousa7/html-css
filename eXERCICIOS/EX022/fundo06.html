<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralização vertical de caixas</title>
    <style>
        #container{
            height: 500px;
            padding: 10px;
            background-color: red;
            position: relative;
        }
        #conteudo{
            position: absolute;
            height: 200px;
            width: 300px;
            background-color: blue;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    
</head>
<body>
   <div id="container">
        <div id="conteudo">

        </div>
   </div>
</body>
</html>
