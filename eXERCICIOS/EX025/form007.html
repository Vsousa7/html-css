<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Elementos de formulário que não precisam de input</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="ies">Estado</label>
            <select name="estado" id="ies">
                <option value="" selected>---Escolha---</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
                
                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernanbuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="listprof">
            <datalist id="listprof">
                <option value="Professor"></option>
                <option value="Cozinheiro"></option>
                <option value="Desenvolvedor"></option>
                <option value="Estudante"></option>
            </datalist>
        </p>


        <p>
            <label for="imsg">Deixe sua mensagem</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Escreva aqui a sua mensagem...">

            </textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
