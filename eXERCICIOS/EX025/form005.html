<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulários</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sex" id="imas" value="M"> <label for="imas">Masculino</label> <br>
            <input type="radio" name="sex" id="ifem" value="F"> <label for="ifem">Feminino</label> <br>
            <input type="radio" name="sex" id="inone" value="none"> <label for="inone">Prefiro não declarar</label>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="basq" id="ibasq"> <label for="ibasq">Basquete</label> <br>
            <input type="checkbox" name="fut" id="ifut" checked> <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="vol" id="ivol"> <label for="ivol">Vôlei</label> <br>
            <input type="checkbox" name="ten" id="iten"> <label for="iten">Tênis</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
