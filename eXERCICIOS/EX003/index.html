<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Tag para adicionar imagens.</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo, você vai ver uma imagem que está em uma pasta qualquer.</p>
     <img src="logo-html.png" alt="logo HTML 5">
     <p>A seguir, você verá a logo do CSS3.</p>
     <img src="css-logo-media.png" alt="Logo CSS3">
     <p>Pode-se colocar imagens que esão em subpastas</p>
     <img src="_imagens/logo-java.png" alt="Logo Javascript">
     <p>Ou pode-se colocar uma imagem diretamente da internet copiando o link de endereço dela e colando diretamente em src.</p>
     
</body>
</html>
