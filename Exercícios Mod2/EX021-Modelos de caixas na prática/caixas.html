<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1{
            background-color: lightgrey;
            width: 300px;
            height: 300px;

            border: 10px ridge aqua;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 10px dashed blueviolet;
        }
        a{
            
            border: 10px groove red;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Caixas Box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level.</a>Vamos ver como isso funciona.</p>
</body>
</html>
